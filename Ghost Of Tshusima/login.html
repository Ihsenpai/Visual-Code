<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/login.css">
    <title>Ghost Of Tsushima - Login</title>
</head>
<body>
    <div class="showcase">
        <div class="video-container">
            <video src="assets/vid/01.mp4" autoplay muted loop id="login-video"></video>
        </div>
    </div>
    <div class="center">
        <img src="assets/img/GoTLogo.webp" alt="logo" class="logo"><br>
        <a id="enter-button" class="custom-enter-button" href="javascript:void(0);">ENTER</a>
    </div>
    <div class="login-popup" id="loginPopup">
        <div class="login-container">
            <img src="assets/img/ghost-of-tsushimlogo-freelogovectors.net_.png" alt="Logo" class="login-logo">
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="button">Login</button>
                <a href="register.html" class="button">Daftar</a>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
