<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets\img\favicon.png" type="image/png">
    <link rel="stylesheet" href="css/register.css">
    <title>Ghost Of Tsushima - Register</title>
</head>
<body>
    <div class="showcase">
        <div class="video-container">
            <video src="assets/vid/02.mp4" autoplay muted loop id="register-video"></video>
        </div>
    </div>
    <div class="register-container">
        <img src="assets/img/ghost-of-tsushimlogo-freelogovectors.net_.png" alt="Logo" class="logo">
        <form id="registerForm">
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm_password" required>
                <label>Konfirmasi Password</label>
            </div>
            <div class="button-group">
                <button type="submit" class="button">Daftar</button>
                <a href="login.html" class="button">Kembali</a>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
