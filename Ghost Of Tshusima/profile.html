<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
    <title>Account Settings</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account settings</h1>
            <img id="toggle-dark-mode" src="assets/img/light.png" alt="Toggle Mode" title="Toggle Mode">
        </div>
        <div class="settings">
            <div class="sidebar">
                <ul>
                    <li><a href="home.html">Back to Home</a></li>
                    <li class="active" onclick="showPage('general')">General</li>
                    <li onclick="showPage('change-password')">Change password</li>
                    <li onclick="showPage('info')">Info</li>
                </ul>
            </div>
            <div class="content">
                <!-- Profile Picture Section -->
                <div class="profile-section">
                    <h2>Profile Picture</h2>
                    <div class="profile-picture-container">
                        <img id="profile-picture" src="assets/img/6522516.png" alt="Profile Picture">
                        <div class="profile-buttons">
                            <input type="file" id="upload-button" accept="image/*">
                            <button type="button" class="reset-btn" id="reset-profile">Reset All Data</button>
                        </div>
                    </div>
                </div>

                <!-- General Page -->
                <div id="general" class="page">
                    <form id="general-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" readonly>
                        
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly>
                        
                        <div class="buttons">
                            <button type="submit" class="save-btn">Save changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Change Password Page -->
                <div id="change-password" class="page hidden">
                    <form id="password-form">
                        <label for="current-password">Current password</label>
                        <input type="password" id="current-password" name="current_password" required>
                        
                        <label for="new-password">New password</label>
                        <input type="password" id="new-password" name="new_password" required>
                        
                        <label for="repeat-password">Repeat new password</label>
                        <input type="password" id="repeat-password" name="repeat_password" required>
                        
                        <div class="buttons">
                            <button type="submit" class="save-btn">Save changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Info Page -->
                <div id="info" class="page hidden">
                    <form id="info-form">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                        
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday">
                        
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Select a country</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Japan">Japan</option>
                            <option value="South Korea">South Korea</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Canada">Canada</option>
                        </select>
                        
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+62 xxx-xxxx-xxxx">
                        
                        <div class="buttons">
                            <button type="submit" class="save-btn">Save changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan halaman yang dipilih
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');

            const sidebarItems = document.querySelectorAll('.sidebar ul li');
            sidebarItems.forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
